services:
  nginx:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/cache:/var/cache/nginx/proxy_temp
    depends_on:
      - backend
      - frontend

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    depends_on:
      - db


  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: coin_db
      DB_HOST: localhost
      DB_PORT: 63235
    ports:
      - "63235:5432"

